# Nginx configuration for Revenue ETL Web Application
# วางไฟล์นี้ที่: /etc/nginx/sites-available/revenue-etl
# สร้าง symlink: sudo ln -s /etc/nginx/sites-available/revenue-etl /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # เปลี่ยนเป็น domain ของคุณ

    # ถ้ามี SSL ใช้ configuration ด้านล่าง
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Client max body size (สำหรับ upload files)
    client_max_body_size 50M;

    # Access log
    access_log /var/log/nginx/revenue-etl-access.log;
    error_log /var/log/nginx/revenue-etl-error.log;

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Static files (ถ้าต้องการ serve โดย nginx โดยตรง)
    location /static/ {
        alias /path/to/revenue-etl-web/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
}

