# Forecast System Configuration

# Model Parameters
models:
  prophet:
    yearly_seasonality: true
    weekly_seasonality: false
    daily_seasonality: false
    seasonality_mode: 'multiplicative'  # or 'additive'
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
    country_holidays: 'TH'  # Thailand holidays

  sarimax:
    order: [1, 1, 1]  # (p, d, q)
    seasonal_order: [1, 1, 1, 12]  # (P, D, Q, s)
    auto_arima: true  # Auto-detect best parameters

  xgboost:
    n_estimators: 1000
    learning_rate: 0.01
    max_depth: 5
    subsample: 0.8
    colsample_bytree: 0.8
    lag_features: [1, 3, 6, 12]
    rolling_features: [3, 6, 12]

  holt_winters:
    seasonal: 'add'  # 'add' or 'mul'
    trend: 'add'  # 'add', 'mul', or None
    seasonal_periods: 12
    damped_trend: false

  ensemble:
    models: ['prophet', 'xgboost']
    method: 'weighted_average'  # 'simple_average', 'weighted_average', 'median'

# Data Processing
data:
  handle_missing: 'interpolate'  # 'interpolate', 'forward_fill', 'drop'
  handle_duplicates: 'last'  # 'last', 'first', 'mean'
  remove_outliers: false
  outlier_threshold: 3  # Standard deviations

# Forecast Settings
forecast:
  default_periods: 12
  confidence_level: 0.95
  min_training_periods: 24

# Revenue Settings
revenue:
  dimensions:
    - 'sales_unit'
    - 'product'
    - 'business_group'
    - 'revenue_type'
  default_model: 'prophet'

# Expense Settings
expense:
  dimensions:
    - 'gl_code'
    - 'category'
    - 'department'
  fixed_cost_model: 'moving_average'
  variable_cost_model: 'linear_regression'
  classification:
    cv_threshold: 0.1  # Coefficient of variation for fixed costs
    correlation_threshold: 0.7  # Correlation threshold for variable costs

# Export Settings
export:
  default_format: 'excel'
  include_historical: true
  include_metrics: true
  include_charts: true

# Visualization
visualization:
  style: 'seaborn'
  color_scheme: 'husl'
  figure_size: [15, 8]
  dpi: 300
