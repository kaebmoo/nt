{% extends "base.html" %}

{% block title %}Log Files{% endblock %}

{% block content %}
    <h1>All Log Files</h1>
    <div class="list-group">
        {% for log_file in log_files %}
            <a href="{{ url_for('admin.view_log', filename=log_file) }}" class="list-group-item list-group-item-action" target="_blank">
                {{ log_file }}
            </a>
        {% else %}
            <div class="list-group-item">ไม่พบ Log files</div>
        {% endfor %}
    </div>
{% endblock %}
