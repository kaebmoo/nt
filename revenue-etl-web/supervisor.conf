[program:revenue-etl-web]
directory=/path/to/revenue-etl-web
command=/path/to/revenue-etl-web/venv/bin/gunicorn -c gunicorn_config.py wsgi:app
user=www-data
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stderr_logfile=/path/to/revenue-etl-web/data/logs/supervisor-error.log
stdout_logfile=/path/to/revenue-etl-web/data/logs/supervisor-access.log
environment=PATH="/path/to/revenue-etl-web/venv/bin"
