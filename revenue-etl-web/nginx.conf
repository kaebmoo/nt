server {
    listen 80;
    server_name your-domain.com;

    # Redirect HTTP to HTTPS (optional, recommended for production)
    # return 301 https://$server_name$request_uri;

    # Or serve directly
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (optional, Flask serves them in this setup)
    # location /static {
    #     alias /path/to/revenue-etl-web/app/static;
    #     expires 30d;
    # }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/revenue-etl-access.log;
    error_log /var/log/nginx/revenue-etl-error.log;
}

