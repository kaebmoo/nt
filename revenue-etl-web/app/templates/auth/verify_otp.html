{% extends "base.html" %}

{% block title %}ยืนยันรหัส OTP - Revenue ETL System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-key text-primary"></i>
                    ยืนยันรหัส OTP
                </h3>

                <div class="alert alert-info text-center">
                    <i class="fas fa-envelope"></i>
                    รหัส OTP ถูกส่งไปยัง<br>
                    <strong>{{ email }}</strong>
                </div>

                <form method="POST" action="{{ url_for('auth.verify_otp') }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">รหัส OTP (6 หลัก)</label>
                        <input
                            type="text"
                            class="form-control form-control-lg text-center"
                            id="otp"
                            name="otp"
                            placeholder="000000"
                            pattern="[0-9]{6}"
                            maxlength="6"
                            required
                            autofocus
                            style="letter-spacing: 0.5rem; font-size: 1.5rem;"
                        >
                        <div class="form-text text-center">
                            กรอกรหัส 6 หลักที่ได้รับทางอีเมล
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check"></i> ยืนยัน
                        </button>

                        <form method="POST" action="{{ url_for('auth.resend_otp') }}" class="d-inline">
                            <button type="submit" class="btn btn-outline-secondary w-100">
                                <i class="fas fa-redo"></i> ส่งรหัสใหม่อีกครั้ง
                            </button>
                        </form>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}" class="text-muted">
                        <i class="fas fa-arrow-left"></i> กลับไปหน้าเข้าสู่ระบบ
                    </a>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-clock"></i>
                        รหัส OTP จะหมดอายุใน 10 นาที
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
